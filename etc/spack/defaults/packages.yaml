# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag, fj]
    providers:
      D: [ldc]
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      fftw-api: [fftw]
      gl: [mesa+opengl, opengl]
      glx: [mesa+glx, opengl]
      glu: [mesa-glu, openglu]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [openjdk, jdk, ibm-java]
      jpeg: [libjpeg-turbo, libjpeg]
      lapack: [openblas]
      mariadb-client: [mariadb-c-client, mariadb]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [openmpi, mpich]
      mysql-client: [mysql, mariadb-c-client]
      opencl: [pocl]
      pil: [py-pillow]
      pkgconfig: [pkgconf, pkg-config]
      rust-compiler: [rust-bootstrap, rust-binary]
      rust-lang: [rust-bootstrap, rust-binary]
      # Prefer building from a binary source unless otherwise specified
      rust-can-bootstrap-1-41: [rust-binary, rust-bootstrap-1-40]
      rust-can-bootstrap-1-40: [rust-binary, rust-bootstrap-1-39]
      rust-can-bootstrap-1-39: [rust-binary, rust-bootstrap-1-38]
      rust-can-bootstrap-1-38: [rust-binary, rust-bootstrap-1-37]
      rust-can-bootstrap-1-37: [rust-binary, rust-bootstrap-1-36]
      rust-can-bootstrap-1-36: [rust-binary, rust-bootstrap-1-35]
      rust-can-bootstrap-1-35: [rust-binary, rust-bootstrap-1-34]
      rust-can-bootstrap-1-34: [rust-binary, rust-bootstrap-1-33]
      rust-can-bootstrap-1-33: [rust-binary, rust-bootstrap-1-32]
      rust-can-bootstrap-1-32: [rust-binary, rust-bootstrap-1-31]
      rust-can-bootstrap-1-31: [rust-binary, rust-bootstrap-1-30]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      unwind: [libunwind]
      sycl: [hipsycl]
    permissions:
      read: world
      write: user
